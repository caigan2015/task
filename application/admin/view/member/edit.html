{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>中文名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="中文名" name="cn_name" value="{$vo.cn_name ?? ''}"  datatype="*2-10" nullmsg="请填写中文名" errormsg="至少两个字符">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="sex" id="sex-0" value="0" datatype="n" nullmsg="此项为必选项" errormsg="必须是数字类型">
                    <label for="sex-0">保密</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="sex" id="sex-1" value="1" datatype="n" nullmsg="此项为必选项" errormsg="必须是数字类型">
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="sex" id="sex-2" value="2" datatype="n" nullmsg="此项为必选项" errormsg="必须是数字类型">
                    <label for="sex-2">女</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>手机号码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="手机号码" name="mobile" value="{$vo.mobile ?? ''}"  datatype="m" nullmsg="请填写手机号码" errormsg="必须是手机格式" ignore="ignore">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>出生日期：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text t Wdate" style="width:120px" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="/\w{3,6}/i" placeholder="出生日期" name="birthday" value="{$vo->getData('birthday')?? ''}" nullmsg="请填写出生日期" errormsg="时间格式错误">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>出生地点：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="出生地点" name="birth_addr" value="{$vo.birth_addr ?? ''}"  datatype="*" nullmsg="请填写出生地">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>身高：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="text" class="input-text" placeholder="身高" name="stature" value="{$vo.stature ?? ''}"  datatype="n" nullmsg="请填写身高" errormsg="必须是数字格式" style="width: 30%"> cm
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>体重：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="text" class="input-text" placeholder="体重" name="weight" value="{$vo.weight ?? ''}"  datatype="n" nullmsg="请填写体重" errormsg="必须是数字格式" style="width: 30%"> kg
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>籍贯：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="籍贯" name="native_place" value="{$vo.native_place ?? ''}"  datatype="*" nullmsg="请填写籍贯">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>民族：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="民族" name="nation" value="{$vo.nation ?? ''}"  datatype="*" nullmsg="请填写民族">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">照片：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text"  name="photo" value="{$vo?$vo->getData('photo'):''}" id="upload" placeholder="请点击后面的上传按钮" datatype="*" nullmsg="请填写图片url"  style="width: 70%">
                <input type="hidden" name="image_id" id="image_id"  value="{$vo.image_id ?? 0}">
                <input type="hidden" name="from" id="from" value="{$vo.from ?? 1}">
                <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'upload\',\'image_id\' => \'image_id\',\'from\' => \'from\'])}')">上传</button>
                <a onclick="$(this).attr('href', $('#upload').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>个人简介：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="individual" onKeyUp="textarealength(this, 100)" datatype="*" nullmsg="请填写个人简介">{$vo.individual ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">服役俱乐部：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="所属球队" name="team" value="{$vo.team ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">球衣号码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="球衣号码" name="number" value="{$vo.number ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">位置：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="位置" name="position" value="{$vo.position ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">学校：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="学校" name="school" value="{$vo.school ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">成长经历：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="experience" onKeyUp="textarealength(this, 500)">{$vo.experience ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">技术特点：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="feature" onKeyUp="textarealength(this, 500)">{$vo.feature ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">荣誉：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="honor" onKeyUp="textarealength(this, 500)">{$vo.honor ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">评价：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="comment" onKeyUp="textarealength(this, 500)">{$vo.comment ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        {tp:access controller='user' action='member'}
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>会员有效日期：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text t Wdate" style="width:120px" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="/\w{3,6}/i" placeholder="会员有效日期" name="expire_time" value="{$vo->getData('expire_time')?$vo->expire_time : ''}" nullmsg="请填写会员有效日期" errormsg="时间格式错误">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        {/tp:access}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script src="__LIB__/lightbox2/js/lightbox.min.js"></script>
<script>
    $(function () {
        $("[name='sex'][value='{$vo ? $vo->getData('sex') : '0'}']").prop("checked", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
