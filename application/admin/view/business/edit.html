{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <!--<div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">所属类别：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="c_id" class="select">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>业务名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="业务名称" name="title" value="{$vo.title ?? ''}"  datatype="*" nullmsg="请填写业务名称" errormsg="业务名称格式错误">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>所属分类：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <div class="select-box">
                    <select name="s_id" class="select" datatype="n" nullmsg="请选择分类" errormsg="分类格式错误">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">业务编号：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="text" class="input-text" placeholder="业务编号" name="num" value="{$vo.num ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">有效期：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="number" class="input-text" placeholder="有效期" name="valid_time" value="{$vo.valid_time ?? ''}" > 年
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>原价：</label>
            <div class="formControls col-xs-6 col-sm-1">
                <input type="text" class="input-text" placeholder="原价" name="cost" value="{$vo.cost ?? ''}"  datatype="*" nullmsg="请填写原价" errormsg="原价格式错误"> 元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>现价：</label>
            <div class="formControls col-xs-6 col-sm-1">
                <input type="text" class="input-text" placeholder="现价" name="price" value="{$vo.price ?? ''}"  datatype="*" nullmsg="请填写现价" errormsg="现价格式错误"> 元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>成交上限：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="number" class="input-text" placeholder="成交上限" name="amount" value="{$vo.amount ?? ''}"  datatype="n" nullmsg="请填写可成交数" errormsg="可成交数格式错误">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">规格：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="text" class="input-text" placeholder="规格" name="specs" value="{$vo.specs ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">人数：</label>
            <div class="formControls col-xs-6 col-sm-3">
                <input type="number" class="input-text" placeholder="人数" name="people" value="{$vo.people ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>内容详情：</label>
            <!--<div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="content" onKeyUp="textarealength(this, 100)" datatype="*" nullmsg="请填写内容详情" errormsg="内容详情格式错误">{$vo.content ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>-->
            <div class="formControls col-xs-6 col-sm-9">
                <script id="editor" type="text/plain" style="height:400px"  name="content" >{$vo.content ?? ''}</script>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea" placeholder="" name="remark" onKeyUp="textarealength(this, 100)">{$vo.remark ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>热点业务：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="istui" id="istui-1" value="1">
                    <label for="istui-1">是</label>
                </div>
                    <div class="radio-box">
                    <input type="radio" name="istui" id="istui-0" value="0">
                    <label for="istui-0">否</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>window.UEDITOR_HOME_URL = '__LIB__/ueditor/1.4.3/'</script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        $.get('{:\\think\\Url::build("Category/ajaxGetParents")}',function (res) {
            console.log(res);
            if(res.code==0){
                $(res.data).each(function () {
                    $("[name='s_id']").append('<option value="'+this.id+'">'+this.name+'</option>')
                });
                $("[name='s_id']").find("[value='{$vo.s_id ?? ''}']").attr("selected", true);
            }
        })
        $("[name='status'][value='{$vo.status ?? ''}']").prop("checked", true);
        $("[name='istui'][value='{$vo.istui ?? ''}']").prop("checked", true);
//        $("[name='c_id']").find("[value='{$vo.c_id ?? ''}']").attr("selected", true);

        var ue = UE.getEditor('editor',{
//            serverUrl:'{:\\think\\Url::build("Ueditor/index")}'
        });

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
