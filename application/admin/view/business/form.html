<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <div class="select-box" style="width:250px">
        <select name="s_id" class="select">
            <option value="">全部分类</option>
            <option value="0">顶级</option>
            {volist name="parents" id="vp"}
            <option value="{$vp.id}">{$vp.name}</option>
            {/volist}
        </select>
    </div>
    <div class="select-box" style="width:250px">
        <select name="status" class="select">
            <option value="">状态</option>
            <option value="1">启用</option>
            <option value="0">禁用</option>
        </select>
    </div>
    <div class="select-box" style="width:250px">
        <select name="istui" class="select">
            <option value="">热销</option>
            <option value="1">是</option>
            <option value="0">否</option>
        </select>
    </div>
    <input type="text" class="input-text" style="width:250px" placeholder="业务名称" name="search" value="{$Request.param.search}" >
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
