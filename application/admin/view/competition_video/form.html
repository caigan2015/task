<form class="mb-20" method="get" action="{:\\think\\Url::build($Request.action)}">
    <input type="text" class="input-text" style="width:250px" placeholder="标题" name="search" value="{$Request.param.search}" >
    <input type="text" class="input-text Wdate" style="width:150px" placeholder="发布时间" name="stime" value="{$Request.param.stime}" id="datemin" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" {/literal} >
    -
    <input type="text" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" {/literal}  name="etime" value="{$Request.param.etime}" id="datemax" class="input-text Wdate"  style="width:150px">
    <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</form>
