<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放</title>
    <link type="text/css" href="__LIB__/video/video-js.min.css" rel="stylesheet">
    <script src="__LIB__/video/video.min.js"></script>
    <script src="__LIB__/video/videojs-contrib-hls.min.js"></script>
    <script src="__LIB__/video/videojs-flash.min.js"></script>
</head>
<body>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}' style="width: 100%;height:
450px;position: relative;z-index: 2">
        <source src="{$url}" type=' video/x-flv'>
        <source src="{$url}" type='application/x-mpegURL' />
        <source src="{$url}" type='rtmp/mp4' />
    </video>
</body>
<script>
    videojs("video", {
//        language: "zh-CN",
        techOrder: ["html5", "flash"],
        children: ["mediaLoader", "loadingSpinner", "bigPlayButton", "controlBar"],
        controlBar: {
            children: ["playToggle", "progressControl", "liveDisplay", "fullscreenToggle"]
        }
    });
</script>
</html>
