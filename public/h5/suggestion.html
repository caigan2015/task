<!DOCTYPE html>
<html lang="zh">

<head>
    <title>意见反馈</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="css/weui.min.css" rel="stylesheet"><link href="css/jquery-weui.min.css" rel="stylesheet"><link href="css/style.css?v=91" rel="stylesheet"></head>

<body>
    <div id="page-suggestion">
        <div class="weui-cells__title">反馈类型</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>建议</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="type" id="x11" value="1" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">
                <div class="weui-cell__bd">
                    <p>投诉</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="type" class="weui-check" id="x12" value="2">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x13">
                <div class="weui-cell__bd">
                    <p>其它</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="type" class="weui-check" id="x13" value="3">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
        <div class="weui-cells__title">反馈内容</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="phone" type="tel" placeholder="请输入手机号" oninput="if(this.value.length>11)value=this.value.slice(0,11)" pattern="^1[3|4|5|7|8][0-9]\d{8}$" notmatchtips="请输入正确的手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" name="title" type="text" placeholder="标题">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" name="content" placeholder="请输入您的建议" rows="3" required emptytips="请输入您的建议" pattern="^\S{10,200}$" notmatchtips="请输入10到200字的反馈。"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
        </div>
    </div><script type="text/javascript" src="js/jquery-2.1.4.js"></script><script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script><script type="text/javascript" src="js/vendor.bundle.js"></script><script type="text/javascript" src="js/suggestion.bundle.js"></script></body></html>
