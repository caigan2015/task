            <div class="col-lg-9 px-lg-5 px-3">
                <div id="myTabContent" class="contents tab-content">
                    <div class="contents-container tab-pane active" id="profile">
                        <!-- サンプル ここから -->
                        <form action="#" method="POST">
                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark"><i class="far fa-envelope mr-2"></i>メール:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="e_mail" class="form-control" placeholder="" readonly>
                                </div>
                            </div>

                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark"><i class="far fa-address-card mr-2"></i>ユーザーネーム:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="username" class="form-control" placeholder="例：さくら">
                                    <div class="text-right text-danger text-small pt-1" hidden="">必須</div>
                                </div>
                            </div>

                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">口座名義:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="realname" class="form-control" placeholder="例：金子（カネコ）">
                                    <div class="text-right text-danger text-small pt-1" hidden="">必須</div>
                                </div>
                            </div>

                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">銀行名:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="bank_name" class="form-control" placeholder="例：みずほ">
                                    <div class="text-right text-danger text-small pt-1" hidden="">必須</div>
                                </div>
                            </div>

                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">支店名（コード）:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="bank_branch" class="form-control"
                                           placeholder="例：神田支店（７１１）">
                                    <div class="text-right text-danger text-small pt-1" hidden="">必須</div>
                                </div>
                            </div>

                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">口座番号:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="bank_account" class="form-control" placeholder="例：１２３４５６">
                                    <div class="text-right text-danger text-small pt-1" hidden="">必須</div>
                                </div>
                            </div>
                            <div class="form-group py-1">
                                <div class="d-flex flex-row-reverse col-sm-8">
                                    <button type="submit" class="btn btn-primary">更新</button>
                                    <button type="submit" class="btn btn-secondary mr-3">リセット</button>
                                </div>
                            </div>

                        </form>
                        <!-- サンプル ここまで -->
                    </div>
                    <div class="contents-container tab-pane" id="password">
                        <form action="#" method="POST">
                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">現在のパスワード</label>
                                <div class="col-sm-8">
                                    <input class="form-control form-control-simple" type="password"
                                           placeholder="現在のパスワードを入力してください">
                                    <div class="text-right text-danger text-small pt-1" hidden="">この項目は必須です</div>
                                </div>
                            </div>
                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">新しいパスワード</label>
                                <div class="col-sm-8">
                                    <input class="form-control form-control-simple" type="password"
                                           placeholder="新しいパスワードを入力してください">
                                    <div class="text-right text-danger text-small pt-1" hidden="">この項目は必須です</div>
                                    <div class="text-right text-danger text-small pt-1" hidden="">8文字以上</div>
                                    <div class="text-right text-danger text-small pt-1" hidden="">
                                        3つ以上の条件を満たす必要があります。（条件は以下の4つ）: 小文字のアルファベット, 大文字のアルファベット (A-Z), 数字 (0-9), 特殊文字
                                        (例: !@#$%^&amp;amp;*)
                                    </div>
                                </div>
                            </div>
                            <div class="form-group py-1">
                                <label class="col-sm-4 col-form-label text-dark">新しいパスワード確認</label>
                                <div class="col-sm-8">
                                    <input class="form-control form-control-simple" type="password"
                                           placeholder="もう一度入力してください">
                                    <div class="text-right text-danger text-small pt-1" hidden="">この項目は必須です</div>
                                    <div class="text-right text-danger text-small pt-1" hidden="">パスワード（確認)が一致していません。
                                    </div>
                                </div>
                            </div>
                            <!---->
                            <div class="form-group py-1">
                                <div class="d-flex flex-row-reverse col-sm-8">
                                    <button type="submit" class="btn btn-primary">変更する</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
