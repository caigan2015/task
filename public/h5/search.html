<!DOCTYPE html>
<html lang="zh">

<head>
    <title>搜索结果</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="css/weui.min.css" rel="stylesheet"><link href="css/jquery-weui.min.css" rel="stylesheet"><link href="css/style.css?v=91" rel="stylesheet"></head>

<body>
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form" action="">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div id="page-search" class="list-block media-list">
        <ul></ul>
        <div class="weui-loadmore">
	<i class="weui-loading"></i>
	<span class="weui-loadmore__tips">正在加载</span>
</div>
    </div><script type="text/javascript" src="js/jquery-2.1.4.js"></script><script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script><script type="text/javascript" src="js/vendor.bundle.js"></script><script type="text/javascript" src="js/search.bundle.js"></script></body></html>
