<!DOCTYPE html>
<html lang="zh">

<head>
    <title>绑定手机</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link href="css/weui.min.css" rel="stylesheet"><link href="css/jquery-weui.min.css" rel="stylesheet"><link href="css/style.css?v=91" rel="stylesheet"></head>

<body>
    <div id="page-bind">
        <div class="weui-cells__title">绑定手机</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="telephone" type="tel" placeholder="请输入手机号" oninput="if(this.value.length>11)value=this.value.slice(0,11)" required pattern="^1[3|4|5|7|8][0-9]\d{8}$" emptytips="请输入手机号" notmatchtips="请输入正确的手机号">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="code" type="tel" placeholder="请输入验证码" oninput="if(this.value.length>6)value=this.value.slice(0,6)" required pattern="\d{6}$" emptytips="请输入验证码" notmatchtips="请输入正确的验证码">
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
        </div>
    </div><script type="text/javascript" src="js/jquery-2.1.4.js"></script><script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script><script type="text/javascript" src="js/vendor.bundle.js"></script><script type="text/javascript" src="js/bind.bundle.js"></script></body></html>
