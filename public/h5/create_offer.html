    <div class="card p-3 mb-3">
        <div class="d-flex flex-column justify-content-start">
            <div class="col-md-8 offset-md-2">
                <div class="mb-3">
                    <div class="float-left text-center font-weight-bold fs-20">オファー作成</div>
                </div>
                <hr class="mt-5">
                <form class="text-left" novalidate="">
                    <div class="form-group row my-3 d-flex align-items-center">
                        <div class="col-sm-3 text-right font-weight-bold text-capitalize text-dark-gray my-auto">
                            <span class="">種類</span>
                        </div>
                        <div class="col-sm-9 lh-40 request-type-container mt-2">
                            <div class="row">
                                <button class="btn btn-link btn-rq mr-3 pl-0 active-rq" type="button" data-value="1">
                                    <img class="avatar mr-1 rounded-circle" src="assets/img/bazaar/ask.jpg">
                                    <span class="font-weight-bold font-large">
							ASK
							(ワーカーを探す)</span>
                                </button>
                                <button class="btn btn-link btn-rq mr-3 pl-0" type="button" data-value="2">
                                    <img class="avatar mr-1 inactive rounded-circle" src="assets/img/bazaar/take.jpg">
                                    <span class="font-weight-bold font-large">
							TAKE
							(仕事を探す)</span>
                                </button>
                            </div>
                            <input type="hidden" value="" name="request_type" class="request_type">
                            <div class="text-danger text-right mt-1 text-small require-item">この項目は必須です</div>
                        </div>
                    </div>
                    <!--<hr class="offset-3">-->
                    <!---->
                    <div class="form-group row my-4">
                        <div class="col-sm-3 text-right lh-34 font-weight-bold text-capitalize text-dark-gray my-auto">
                            <span>分類</span>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <div class="dropdown">
                                <a aria-expanded="false" aria-haspopup="true"
                                   class="btn btn-simple btn-round dropdown-toggle btn-block w150p p-2 btn-category"
                                   data-toggle="dropdown" id="dropdownCatergory">
                                    選択
                                </a>
                                <div aria-labelledby="dropdownCatergory" class="dropdown-menu w150p dropdown-container">
                                    <!---->
                                    <a class="dropdown-item cursor-pointer w150p" data-value="1">
                                        作業
                                    </a>
                                    <a class="dropdown-item cursor-pointer w150p" data-value="2">
                                        お手伝い
                                    </a>
                                    <a class="dropdown-item cursor-pointer w150p" data-value="3">
                                        相談
                                    </a>
                                    <a class="dropdown-item cursor-pointer w150p" data-value="4">
                                        教えて
                                    </a>
                                    <a class="dropdown-item cursor-pointer w150p" data-value="5">
                                        代理購入
                                    </a>
                                    <a class="dropdown-item cursor-pointer w150p" data-value="6">
                                        その他
                                    </a>
                                </div>
                            </div>
                            <input type="hidden" value="" name="category_id" class="category-id">
                            <div class="text-danger text-right mt-1 text-small require-item">この項目は必須です</div>
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <div class="col-sm-3 text-right lh-34 font-weight-bold text-capitalize text-dark-gray my-auto">
                            タイトル
                        </div>
                        <div class="col-sm-9 lh-40 mt-2">
                            <input class="form-control px-2 py-0 lh-34 ng-untouched ng-pristine ng-invalid" type="text"
                                   placeholder="ジョブのタイトルを入力してください" name="title" required>
                            <div class="text-danger text-right mt-1 text-small require-item">この項目は必須です</div>
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <div class="col-sm-3 text-right font-weight-bold text-capitalize text-dark-gray ">内容</div>
                        <div class="col-sm-9 lh-40 mt-2">
                            <textarea class="form-control border-full ng-untouched ng-pristine ng-invalid" rows="6"
                                      placeholder="ジョブの内容を入力してください" name="description" maxlength="1000" required onKeyUp="textarealength(this,1000)"></textarea>
                            <div class="mt-1 text-right temall">
                                <span class="textarea-length">0</span>/<span>1000</span>
                            </div>
                            <div class="text-danger text-right mt-1 text-small require-item">この項目は必須です</div>
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <div class="col-sm-3 text-right font-weight-bold text-capitalize text-dark-gray my-auto">ひとこと
                        </div>
                        <div class="col-sm-9 lh-40 mt-2">
                            <input class="form-control px-2 py-0 lh-34 ng-untouched ng-pristine ng-invalid" type="text"
                                   placeholder="" name="key_word">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <div class="col-sm-3 text-right font-weight-bold text-capitalize text-dark-gray">画像のアップロード</div>
                        <div class="col-sm-9 lh-40 mt-2">
                            <div class="dropzone" onclick="$('.upload-img-item').click()"
                                 style="background: rgb(255, 255, 255); border: 1px solid #ced4da">
                                <div class="text-wrapper text-center px-5">
                                    <div class="py-4">
                                        <img alt="" src="./assets/img/bazaar/upload-file.svg" class="">
                                    </div>
                                    <p class="pointer-none"><span><b>ドラッグアンドドロップ</b>でアップロード、もしくは</span> <label
                                            class="text-primary cursor-pointer" for="upload">閲覧</label>
                                        <span>ファイルを選択</span>
                                    </p>
                                </div>
                            </div>
                            <input accept="image/*" class="upload-img-item" hidden="true" id="upload" type="file">
                            <input type="hidden" class="base64-item" name="image">
                        </div>
                    </div>
                    <hr>
                    <div class="my-4 text-center d-flex flex-row justify-content-center">
                        <button class="btn btn-primary btn-save mr-3 offer-submit-btn" type="button">
                            オファー作成
                        </button>
                        <button class="btn btn-secondary btn-save" type="button" onclick="window.history.go(-1)">戻り
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
